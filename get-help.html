     <script src="chatbot-script.js" defer></script>
</head>
<body>
     <!-- HEADER SECTION -->
     <header class="header">
          <!-- Logo and Website Name -->
          <div class="logo-and-name">
               <img src="Resources/Icons/websiteIcon.png" alt="AIDUCATE Logo">
               <h2 class="logo">AIDUCATE</h2>
          </div>

          <!-- Burger Menu Icon for Mobile Navigation -->
          <div class="burger-menu" id="burgerMenu">
               â˜°
          </div>

          <!-- Navigation Menu -->
          <nav class="nav" id="navMenu">
               <!-- Navigation Links -->
               <div class="nav-links">

               <div class="welcome-greetings" id="welcomeText">

               <div class="profile-button" id="profileButton">

     <!-- CHAT SECTION -->
     <section class="chat-container">
          <!-- Chat Header -->
          <div class="chat-header">
               <h2>AIDUCATE CHATBOT</h2>
          </div>

          <!-- Chat Box (Displays Messages) -->
          <div class="chat-box" id="chat-box">
               <!-- AI's Initial Greeting Message -->
               <div class="message bot-message">
                    <img src="Resources/Icons/iconAI.png" alt="AI">
                    <span>Hello! How can I help you today?</span>
               </div>
          </div>

          <!-- Chat Input Field -->
          <div class="chat-input">
               <input type="text" id="user-input" placeholder="Type a message...">
               <button onclick="sendMessage()">Send</button>
          </div>
     </section>
</body>
