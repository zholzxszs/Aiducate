<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>AIDUCATE</title>
     <link rel="stylesheet" href="header-footer.css">
     <link rel="shortcut icon" href="Resources/Icons/websiteIcon.png" type="image/x-icon">
     <style>
          /* General styles */
          * {
               font-family: "Proxima Nova";
               box-sizing: border-box;
               margin: 0;
               padding: 0;
          }

          p, li {
               font-family: Helvetica;
               text-align: justify;
               font-size: 16px;
               text-shadow: none;
          }

          ul li, ol li {
               line-height: 1.8;
          }

          ol li {
               counter-increment: list-counter;
               position: relative;
          }

          a {
               text-decoration: none;
               font-weight: bold;
               color: #1B3A4B;
          }

          /* Body styling */
          body {
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               margin: 0;
               background-color: #F8F9FA;
          }

          /* Chat container */
          .chat-container {
               width: 90%;
               max-width: 1200px;
               height: 75vh;
               background: #FFFFFF;
               border-radius: 15px;
               box-shadow: 0 10px 25px rgba(27, 58, 75, 0.2);
               overflow: hidden;
               display: flex;
               flex-direction: column;
               position: relative;
               margin-top: 90px; /* Adjusted top margin */
               
               /* Smooth fade-in animation */
               animation: fadeIn 0.5s ease-in-out;
          }

          /* Chat header */
          .chat-header {
               display: flex;
               align-items: center;
               background-color: #1B3A4B;
               padding: 15px;
               color: #FFFFFF;
               font-size: 16px;
               font-weight: bold;
               transition: all 0.3s ease-in-out;
          }

          /* Removed AI Icon from Title */
          .chat-header img {
               display: none;
          }

          /* Chat box */
          .chat-box {
               flex: 1;
               overflow-y: auto;
               padding: 20px;
               display: flex;
               flex-direction: column;
               gap: 15px;
               scroll-behavior: smooth;
               
               /* Chatbox slide-in animation */
               animation: slideUp 0.5s ease-in-out;
          }

          /* Chat messages */
          .message {
               display: flex;
               align-items: center;
               gap: 10px;
               padding: 10px;
          }

          .bot-message, .user-message {
               padding: 12px;
               border-radius: 12px;
               max-width: 75%;
               font-size: 16px;
               transition: all 0.3s ease-in-out;
               display: flex;
               align-items: center;
          }

          /* AI Message */
          .bot-message {
               background: #102a43c8; /* Dark Blue for AI */
               align-self: flex-start;
               color: white;
               flex-direction: row; /* Ensure AI icon stays on the left */
          }

          /* User Message */
          .user-message {
               background: #102a4367; /* Green for User */
               align-self: flex-end;
               color: white;
               flex-direction: row-reverse; /* Move user icon to the right */
          }

          /* User and AI icons */
          .message img {
               width: 30px;
               height: 30px;
               border-radius: 50%;
          }

          /* Chat input */
          .chat-input {
               display: flex;
               padding: 15px;
               background: #FFFFFF;
               border-top: 2px solid #d5d5d5;
          }

          .chat-input input {
               flex: 1;
               padding: 12px;
               border: none;
               border-radius: 8px;
               outline: none;
               background: #1B3A4B;
               color: #FFFFFF;
               font-size: 16px;
               transition: all 0.3s ease-in-out;
          }

          .chat-input input:focus {
               background: #1B3A4B;
          }

          /* Send button */
          .chat-input button {
               background: #1B3A4B;
               color: #FFFFFF;
               border: none;
               padding: 12px 20px;
               border-radius: 8px;
               margin-left: 10px;
               cursor: pointer;
               font-size: 16px;
               transition: all 0.3s ease-in-out;
          }

          .chat-input button:hover {
               background: #1b3a4bdf;
               transform: scale(1.1);
          }

          /* Animations */
          @keyframes fadeIn {
               from {
                    opacity: 0;
                    transform: scale(0.95);
               }
               to {
                    opacity: 1;
                    transform: scale(1);
               }
          }

          @keyframes slideUp {
               from {
                    transform: translateY(20px);
                    opacity: 0;
               }
               to {
                    transform: translateY(0);
                    opacity: 1;
               }
          }
     </style>
     <script src="chatbot-script.js" defer></script>
</head>
<body>
     <!-- HEADER SECTION -->
     <header class="header">
          <!-- Logo and Website Name -->
          <div class="logo-and-name">
               <img src="Resources/Icons/websiteIcon.png" alt="AIDUCATE Logo">
               <h2 class="logo">AIDUCATE</h2>
          </div>

          <!-- Burger Menu Icon for Mobile Navigation -->
          <div class="burger-menu" id="burgerMenu">
               â˜°
          </div>

          <!-- Navigation Menu -->
          <nav class="nav" id="navMenu">
               <!-- Navigation Links -->
               <div class="nav-links">
                    <a href="landing-page.html">HOME</a>
                    <a href="education.html">EDUCATION</a>
                    <a href="stories.html">STORIES</a>
                    <a href="get-help.html">GET HELP</a>
               </div>

               <!-- Welcome Message -->
               <div class="welcome-greetings" id="welcomeText">
                    <h3>HELLO, JUDIEL LEGASPINA</h3>
               </div>

               <!-- Profile Button -->
               <div class="profile-button" id="profileButton">
                    <button>Profile</button>
               </div>
          </nav>
     </header>

     <!-- CHAT SECTION -->
     <section class="chat-container">
          <!-- Chat Header -->
          <div class="chat-header">
               <h2>AIDUCATE CHATBOT</h2>
          </div>

          <!-- Chat Box (Displays Messages) -->
          <div class="chat-box" id="chat-box">
               <!-- AI's Initial Greeting Message -->
               <div class="message bot-message">
                    <img src="Resources/Icons/iconAI.png" alt="AI">
                    <span>Hello! How can I help you today?</span>
               </div>
          </div>

          <!-- Chat Input Field -->
          <div class="chat-input">
               <input type="text" id="user-input" placeholder="Type a message...">
               <button onclick="sendMessage()">Send</button>
          </div>
     </section>
</body>
</html>
